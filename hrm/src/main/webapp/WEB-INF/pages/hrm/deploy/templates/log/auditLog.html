<div ng-controller=AuditLogCtrl><div class="panel panel-default" style="margin-bottom: 10px;"><div class="panel-heading font-bold">审计日志<div class="fr cur"><i class="fa fa-angle-double-down" ng-if=downUpState ng-click=downUp()></i> <i class="fa fa-angle-double-right" ng-if=!downUpState ng-click=downUp()></i></div></div><div class=panel-body style="padding: 15px;" id=panelBody ng-show=downUpState><form class="ng-pristine ng-valid" role=form><div class=col-lg-6><div class=form-group><label class="col-sm-3 fl" style="line-height: 34px;">开始时间</label><div class=input-group ng-controller=DatepickerDemoCtrl><input type=text class=form-control uib-datepicker-popup={{format}} current-text=今天 close-text=关闭 clear-text=清理 ng-model=dt is-open=opened min-date=minDate ng-readonly=true id=beginDate> <span class=input-group-btn><button type=button class="btn btn-default" ng-click=open($event)><i class="glyphicon glyphicon-calendar"></i></button></span></div></div></div><div class=col-lg-6><div class=form-group><label class="col-sm-3 fl" style="line-height: 34px;">截止日期</label><div class=input-group ng-controller=DatepickerDemoCtrl><input type=text class=form-control uib-datepicker-popup={{format}} current-text=今天 close-text=关闭 clear-text=清理 ng-model=dt is-open=opened min-date=minDate ng-readonly=true id=endDate> <span class=input-group-btn><button type=button class="btn btn-default" ng-click=open($event)><i class="glyphicon glyphicon-calendar"></i></button></span></div></div></div><div class=col-lg-6><div class=form-group><label class="col-sm-3 fl" style="line-height: 34px;">搜索关键字</label><div class="input-group col-sm-9"><input type=text class=form-control ng-model=search_info></div></div></div><div class=col-lg-12 align=center><button type=submit class="btn btn-default" ng-click=queryLog()>查询</button></div></form></div></div><div><table class="table table-hover table-striped"><tr><th>id</th><th>业务类型</th><th>时间</th><th>描述</th><th>经办人</th><th>处理结果</th><th>失败信息</th></tr><tr ng-repeat="auditLog in auditLogList" ng-if=auditLogList&&auditLogList.length><td>{{auditLog.id}}</td><td>{{auditLog.typeName}}</td><td>{{auditLog.createTime}}</td><td>{{auditLog.description}}</td><td>{{auditLog.operator}}</td><td>{{auditLog.statusName}}</td><td>{{auditLog.failReason}}</td></tr><tr ng-if=!auditLogList||!auditLogList.length><td colspan=7>暂无数据</td></tr><tr ng-if="isLoading == 'loading...'"><td colspan=7 align=center><img src=img/icons/big_load.gif></td></tr></table><div align=center><ul class=pagination><li ng-repeat="i in getNumber(totalPage) track by $index" class="{{ $index+1==currentPage ? 'active':'' }}" ng-click=queryLog()><span>{{$index+1}}</span></li></ul></div></div></div>
