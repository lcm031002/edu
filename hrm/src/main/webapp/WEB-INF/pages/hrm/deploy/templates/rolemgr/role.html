<div ng-controller=RoleCtrl><div class="panel panel-default" style="margin-bottom: 10px;"><div class="panel-heading font-bold">角色管理</div><div class=panel-body style="padding: 15px;"><form class="ng-pristine ng-valid" role=form><div class=col-lg-6><div class=form-group><label class="col-sm-3 fl" style="line-height: 34px;">归属公司</label><div class="input-group col-sm-9"><select class=form-control ng-options="company.name for company in companyList track by company.id" ng-change=queryBranchsWithId(selectedCompany) ng-model=selectedCompany><option value="">全部公司</option></select></div></div></div><div class=col-lg-6><div class=form-group><label class="col-sm-3 fl" style="line-height: 34px;">归属校区</label><div class="input-group col-sm-9"><select class=form-control ng-options="branch.name for branch in branchs track by branch.id" ng-model=selectedBranch><option value="">全部校区</option></select></div></div></div><div class=col-lg-6><div class=form-group><label class="col-sm-3 fl" style="line-height: 34px;">搜索关键字</label><div class="input-group col-sm-9"><input type=text class=form-control ng-model=search_info></div></div></div><div class=col-lg-12 align=center><button type=submit class="btn btn-default" ng-click=queryRole()>查询</button></div></form></div></div><div><div class=tool_bar><button type=button style=margin-bottom:5px; class="btn btn-default" ng-click=toAddRolePanel()><i class="fa fa-plus"></i> 添加</button></div><table class="table table-striped table-hover table-bordered"><col width=10%><col width=20%><col width=20%><col width=20%><col width=30%><tr><th>id</th><th>归属公司</th><th>校区</th><th>角色名称</th><th>操作</th></tr><tr ng-repeat="role in roleList" ng-if="roleList && roleList.length"><td>{{role.id}}</td><td>{{role.companyName}}</td><td>{{role.branchName}}</td><td>{{role.roleName}}</td><td><a href=javascript:void(0) ng-click=toUpdateRolePanel(role)>修改</a> <a href=javascript:void(0) ng-click=toForbiddenRolePanel(role)>禁用</a></td></tr><tr ng-if=!roleList||!roleList.length><td colspan=4 align=center>暂无数据.</td></tr><tr ng-if="isLoading == 'loading...'"><td colspan=4 align=center><img src=img/icons/big_load.gif></td></tr></table><div class=center ng-if="totalPage>=1"><ul class=pagination><li ng-model=currentPage ng-if="totalPage>=1" ng-click=queryIndex(1)><span>首页</span></li><li ng-if="currentPage>1" ng-click=queryIndex(currentPage-1)><span>上一页</span></li><li ng-repeat="i in paginationBars track by $index" class="{{ i==currentPage ? 'active':'' }}"><span ng-click=queryIndex(i)>{{i}}</span></li><li ng-model=currentPage ng-if="currentPage<totalPage" ng-click=queryIndex(currentPage+1)><span>下一页</span></li><li ng-model=totalPage ng-click=queryIndex(totalPage)><span>尾页</span></li></ul></div></div><div ng-include="'templates/segment/role_info.html'"></div></div>
