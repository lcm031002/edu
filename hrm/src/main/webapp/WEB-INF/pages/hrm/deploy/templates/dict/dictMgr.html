<div ng-controller=DictCtrl><div class="panel panel-default" style="margin-bottom: 10px;"><div class="panel-heading font-bold">字典管理</div><div class=panel-body style="padding: 15px;" id=panelBody><form class="ng-pristine ng-valid" role=form><div class=col-lg-6><div><h3>字典类型定义表</h3></div><table class="table table-striped table-hover table-bordered"><tr><th>字典名称</th><th>字典编码</th><th>备注</th></tr><tr ng-repeat="dict in dictDatas" ng-if=dictDatas&&dictDatas.length class="{{dict.checked?'success':''}}" ng-click=singleCheckRow(dict)><td>{{dict.name}}</td><td>{{dict.code}}</td><td>{{dict.remark}}</td></tr><tr ng-if=!dictDatas||!dictDatas.length><td colspan=3>暂无数据</td></tr></table></div><div class=col-lg-6><div><h3>字典子项定义表<div class="fr cur" ng-click=toAddItem()><i class="fa fa-plus"></i></div></h3></div><table class="table table-striped table-hover table-bordered"><col width=15%><col width=20%><col width=35%><col width=30%><tr><th>子项ID</th><th>子项名称</th><th>备注</th><th>操作</th></tr><tr ng-repeat="dictSub in dictSubDatas"><td>{{dictSub.id}}</td><td>{{dictSub.name}}</td><td>{{dictSub.remark}}</td><td><a ng-click=toUpdateItem(dictSub) href=javascript:void(0)>修改</a> <a ng-click=toDeleteItem(dictSub) href=javascript:void(0)>删除</a></td></tr></table></div></form></div></div><div ng-include="'templates/segment/dict_item.html'"></div></div>
