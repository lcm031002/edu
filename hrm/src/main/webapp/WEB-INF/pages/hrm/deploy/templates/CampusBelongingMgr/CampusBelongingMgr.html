<div ng-controller=CampusBelongingCtrl><div class="panel panel-default" style="margin-bottom: 10px;"><div class="panel-heading font-bold">校区归属设置</div><div class=panel-body style="padding: 15px;" id=panelBody><div class=col-lg-6><div><h3>公司列表</h3></div><table class="table table-striped table-hover table-bordered"><tr><th>公司名称</th><th>id值</th></tr><tr ng-if="!companyList || !companyList.length"><td colspan=2>暂无数据.</td></tr><tr ng-repeat="company in companyList" ng-if="companyList && companyList.length" ng-click=checked(company) class="{{company.checked?'success':''}}"><td>{{company.name}}</td><td>{{company.id}}</td></tr></table></div><div class=col-lg-6><div><h3>校区列表<div class="fr cur" ng-click=toAddSelectedBranchPanel()><i class="fa fa-plus"></i></div></h3></div><table class="table table-striped table-hover table-bordered"><col width=25%><col width=25%><col width=25%><col width=15%><col width=10%><tr><th>所在地区</th><th>所在团队</th><th>校区名称</th><th>id值</th><th>操作</th></tr><tr ng-repeat="branch in checkedCompany.branchsList" ng-if=checkedCompany&&checkedCompany.branchsList><td>{{branch.cityName}}</td><td>{{branch.buName}}</td><td>{{branch.name}}</td><td>{{branch.id}}</td><td><a href=javascript:void(0); ng-click=removeRow(branch)>移除</a></td></tr><tr ng-if="!isLoadingBranchListSelected&&(!checkedCompany||!checkedCompany.branchsList || !checkedCompany.branchsList.length)"><td colspan=5><div align=center>暂无数据.</div></td></tr><tr ng-if="isLoadingBranchListSelected == 'loading...'"><td colspan=5 align=center><img src=img/icons/big_load.gif></td></tr></table></div><div class=col-lg-12><button type=submit class="btn btn-default" ng-click=comfirmSubmit()>保存</button></div></div></div><div ng-include="'templates/segment/add_branch_list.html'"></div></div>
