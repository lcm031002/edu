<div id=selectedCourseInfoPanel class="modal fade" tabindex=-1 role=dialog aria-labelledby=teacherSeacherLabel aria-hidden=true><div class=modal-header><button type=button class=close data-dismiss=modal aria-hidden=true>×</button><h3 id=teacherSeacherLabel>{{currentCourse.name}}</h3></div><div class=modal-body><div class=form-group ng-if="!currentCourse.courseTime&&currentCourse.courseTime==null"><label class="col-sm-3 fl" style="line-height: 34px;">开课时间</label><div class=input-group ng-controller=DatepickerDemoCtrl><input type=text class=form-control uib-datepicker-popup={{format}} current-text=今天 close-text=关闭 clear-text=清理 id=currentCourse_startDate ng-model=currentCourse.startDate is-open=opened max-date=currentCourse.endDate ng-readonly=true> <span class=input-group-btn><button type=button class="btn btn-default" ng-click=open($event)><i class="glyphicon glyphicon-calendar"></i></button></span></div></div><div class=form-group ng-if="!currentCourse.courseTime&&currentCourse.courseTime==null"><label class="col-sm-3 fl" style="line-height: 34px;">结课时间</label><div class=input-group ng-controller=DatepickerDemoCtrl><input type=text class=form-control uib-datepicker-popup={{format}} current-text=今天 close-text=关闭 clear-text=清理 id=currentCourse_endDate ng-model=currentCourse.endDate is-open=opened min-date=currentCourse.startDate ng-readonly=true> <span class=input-group-btn><button type=button class="btn btn-default" ng-click=open($event)><i class="glyphicon glyphicon-calendar"></i></button></span></div></div><div class=form-group ng-if=currentCourse.courseTime><label class="col-sm-3 fl" style="line-height: 34px;">上课日期</label><div class=input-group ng-controller=DatepickerDemoCtrl><input type=text class=form-control uib-datepicker-popup=yyyyMMdd current-text=今天 close-text=关闭 clear-text=清理 ng-model=currentCourse.startDate ng-value=currentCourse.courseDate is-open=opened ng-readonly=true> <span class=input-group-btn><button type=button class="btn btn-default" ng-click=open($event)><i class="glyphicon glyphicon-calendar"></i></button></span></div></div><div class=form-group><label class="col-sm-3 fl" style="line-height: 34px;">上课时间</label><div class=input-group ng-controller=DatepickerDemoCtrl><uib-timepicker hour-step=1 minute-step=5 show-meridian=false ng-model=currentCourse.startDateTime ng-value=currentCourse.startDateTime input-empty=value class="well well-sm" max=currentCourse.endDateTime></uib-timepicker></div><div class=form-group><label class="col-sm-3 fl" style="line-height: 34px;">下课时间</label><div class=input-group ng-controller=DatepickerDemoCtrl><uib-timepicker hour-step=1 minute-step=15 show-meridian=false ng-model=currentCourse.endDateTime ng-value=currentCourse.endDateTime input-empty=value class="well well-sm" min=currentCourse.startDateTime></uib-timepicker></div></div></div><div align=center><button class="btn btn-default" type=button ng-click=updatecCourseInfo(currentCourse)>确定</button></div></div></div>
