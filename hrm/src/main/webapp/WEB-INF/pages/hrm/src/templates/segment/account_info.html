<!-- Modal -->
<div id="accountMgrPanel" class="modal fade " tabindex="-1" role="dialog" aria-labelledby="accountMgrPanelLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="roleMgrPanelLabel">{{curAccount.accountName}}</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-sm-3 fl" style="line-height: 34px;">id</label>
            <div class="col-sm-9 input-group">
                <input type="text" class="form-control"ng-readonly="true" ng-model="curAccount.id"/>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error' : !selectedRole.roleName}" >
		<label class="col-sm-3 fl" style="line-height: 34px;">账户名</label>
		      <div class="col-sm-9 input-group" ng-controller="TooltipDemoCtrl" >
		             <input type="text" 
		              class="form-control ng-pristine ng-valid ng-empty ng-touched" 
		              tooltip-placement="top" 
		              tooltip-placement="{dynamicTooltip}}" 
		              uib-tooltip="{{dynamicTooltip}}"  
		              tooltip-enable="!curAccount.accountName"
		              ng-model="curAccount.accountName"
		              placeholder="请输入账户名"
		              class="btn btn-default">
		             </div>
		    </div>
   		    
        <div class="form-group">
            <label class="col-sm-3 fl" style="line-height: 34px;">账户密码</label>
            <div class="col-sm-9 input-group">
                <input type="password" class="form-control" ng-model="curAccount.password"/>
            </div>
        </div>
		    

        <div class="form-group">
            <label class="col-sm-3 fl" style="line-height: 34px;">归属公司</label>
            <div class="col-sm-9 input-group">
            <select class="form-control" ng-model="curAccount.companyId"  ng-change="queryBranchsWithId(curAccount.companyId)">
                          <option value="{{company.id}}" ng-selected="company.id==curAccount.companyId" ng-repeat="company in companyList">{{company.name}}</option>
              </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 fl" style="line-height: 34px;">归属校区</label>
            <div class="col-sm-9 input-group">
                  <select class="form-control" ng-model="curAccount.branchId">
                    <option value="{{branch.id}}" ng-selected="branch.id==curAccount.branchId" ng-repeat="branch in branchsList ">{{branch.name}}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 fl" style="line-height: 34px;">备注</label>
            <div class="col-sm-9 input-group">
                <input type="text" class="form-control" ng-model="curAccount.remark"/>
            </div>
        </div>

    </div>
    <div class="modal-footer" align="center">
        <button class="btn btn-default" type="button"  ng-click="comfirmAccount()">确定</button>
    </div>
</div>

<div id="accountMgrRolePanel" class="modal fade " tabindex="-1" role="dialog" aria-labelledby="accountMgrRolePanelLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="accountMgrRolePanelLabel">角色添加</h3>
    </div>
    <div class="modal-body">
        <div class="panel panel-default" style="margin-bottom: 10px;">
            <div class="panel-body" style="padding: 15px;">
                <form class="ng-pristine ng-valid" role="form">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-3 fl" style="line-height: 34px;">归属公司</label>
                            <div class="input-group col-sm-9 ">
                                <select class="form-control" ng-model="rolePage.roleCompany" ng-change="queryBranchsWithId(rolePage.roleCompany)" >
                                    <option value=" ">全部公司</option>
                                    <option value="{{company.id}}" ng-repeat="company in companyList">{{company.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-3 fl" style="line-height: 34px;">归属校区</label>
                            <div class="input-group col-sm-9 ">
                                <select class="form-control" ng-model="rolePage.roleBranch" >
                                    <option value=" ">全部校区</option>
                                    <option value="{{branch.id}}" ng-repeat="branch in branchsList">{{branch.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="col-sm-3 fl" style="line-height: 34px;">搜索关键字</label>
                            <div class="input-group col-sm-9 ">
                                <input type="text" class="form-control" id="role_search_info" ng-model="rolePage.roleSearchInfo"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12" align="center">
                        <button type="button" class="btn btn-default" ng-click="queryAllRole()">查询</button>
                    </div>
                </form>
            </div>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>id</th>
                <th>角色名称</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="role in roleList">
                <td>{{role.id}}</td>
                <td>{{role.roleName}}</td>
                <td>{{role.remark}}</td>
                <td><a href="javascript:void(0)" ng-click="selectedRole(role)">添加</a></td>
            </tr>
            <tr ng-if="!roleList||!roleList.length"><td colspan="4">暂无数据</td></tr>

        </table>
    </div>
</div>
