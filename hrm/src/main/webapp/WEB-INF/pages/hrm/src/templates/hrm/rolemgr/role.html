<div ng-controller="RoleCtrl">
     <div class="panel panel-default" style="margin-bottom: 10px;">
        <div class="panel-heading font-bold">
            角色管理
        </div>
        <div class="panel-body" style="padding: 15px;">
            <form class="ng-pristine ng-valid" role="form">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="col-sm-3 fl" style="line-height: 34px;">状态</label>
                        <div class="input-group col-sm-9 ">
                           <select class="form-control"  ng-model="selectedStatus" >
                                    <option value=" ">全部</option>
                                    <option value="0">禁用</option>
                                    <option value="1">启用</option>
                                </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="col-sm-3 fl" style="line-height: 34px;">搜索关键字</label>
                        <div class="input-group col-sm-9 ">
                            <input type="text" class="form-control" ng-model="roleName"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12" align="center">
                    <button type="submit" class="btn btn-default" ng-click="queryInfo(1)">查询</button>
                </div>
            </form>
        </div>
    </div>

     <div>
        <div class="tool_bar">
            <button type="button" style="margin-bottom:5px; " class="btn btn-default" ng-click="toAddRolePanel()"><i class="fa fa-plus"></i> 添加</button>
        </div>
         <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>id</th>
                <th>角色名称</th>
                <th>备注</th>
                <th>状态</th>
                <th>操作</th>
            </tr>

            <tr ng-repeat="role in roleList" ng-if="roleList && roleList.length">
                <td>{{role.id}}</td>
                <td>{{role.roleName}}</td>
                <td>{{role.remark}}</td>
                <td>{{role.status==1?'启用':'禁用'}}</td>
                <td>
                	<a href="javascript:void(0)" ng-click="toUpdateRolePanel(role)">修改</a>
                	<a href="javascript:void(0)" ng-if="role.status == 1"  ng-click="toForbiddenRolePanel(role)">禁用</a>
			    	<a href="javascript:void(0)" ng-if="role.status == 0"  ng-click="toForbiddenRolePanel(role)">启用</a>
                </td>
            </tr>

            <tr ng-if="!roleList||!roleList.length">
                <td colspan="12">暂无数据.</td>
            </tr>

            <tr ng-if="isLoading == 'loading...'">
                <td colspan="4" align="center">
			        <img src="img/icons/big_load.gif">
			    </td>
            </tr> 
        </table>
        
          <div class="center"  ng-if="pageParam.pages>=1" >
            <ul class="pagination">
             <li ng-model="pageParam.pageNum" ng-if="pageParam.pages>=1" ng-click="queryInfo(1)">
                    <span >首页</span>
                </li>
                  <li    ng-if="pageParam.pageNum>1" ng-click="queryInfo(pageNum-1)" >
                    <span>上一页</span>
                </li>
                <li     ng-repeat="i in paginationBars track by $index" class="{{ i==pageNum ? 'active':'' }}"  >
                    <span ng-click="queryInfo(i)" >{{i}}</span>
                </li>
                <li ng-model="pageParam.pageNum"  ng-if="pageParam.pageNum<pageParam.pages"    ng-click="queryInfo(pageNum+1)">
                    <span >下一页</span>
                </li>
                <li ng-model="pageParam.pages"    ng-click="queryInfo(pageParam.pages)">
                    <span >尾页</span>
                </li>
                
            </ul>
        </div>
    </div>
	<div ng-include="'templates/hrm/rolemgr/role_info.html'"></div>
	 <!-- 模态框（Modal） -->
	<div class="modal fade" id="confirm_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						{{title}}
					</h4>
				</div>
				<div class="modal-body">
					{{modalBody}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消
					</button>
					<button type="button" ng-click="saveRole()" class="btn  btn-warning">
						确认
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
</div>
