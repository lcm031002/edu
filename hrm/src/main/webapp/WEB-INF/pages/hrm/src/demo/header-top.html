<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<style>
    .header {
        width: 100%;
    }
    .top {
        width: 100%;
        height: 36px;
        line-height: 36px;
        background-color: #2E3440;
    }
    .top .top-content {
        margin: 0 auto;
        width: 1084px;
        font-size: 14px;
    }

    .top .top-content .top-left {
        float: left;
    }

    .top-right {
        float: right;
        position: relative;
    }
    .top .slogan {
        float: right;
        margin-right: 20px;
        width: 200px;
        height: 36px;
    }
    .top .top-content a:hover {
        color: #fff;
    }
    .top .top-content a {
        margin-right: 20px;
        color: rgb(204, 204, 204);
        transition: all .3s ease-in-out;
    }
    a:active, a:hover {
        outline-width: 0;
    }
    a {
        text-decoration: none;
    }
    .top-right .learn-center {
        display: inline-block;
        background: #3b3b3b;
        margin-left: 20px;
        padding: 0 20px;
        float: right;
    }
    .top-right .no-login {
        float: right;
    }
    .top-right img {
        display: inline-block;
        position: absolute;
        top: 12px;
        left: 42px;
        width: 1px;
        height: 12px;
    }
    .top-right .learn-center img.learncenter-sign {
        height: 16px;
        width: 16px;
        position: static;
        margin-right: 8px;
        vertical-align: -4px;
    }
    .top-right .learn-center .learn-txt {
        color: #aaa;
        margin: 0;
    }
    .top-right .no-login .sigin {
        margin-right: 10px;
    }
    .top-right .no-login img {
        display: inline-block;
        position: absolute;
        top: 12px;
        left: 42px;
        width: 1px;
        height: 12px;
    }
    .top-right .no-login .reg {
        margin-right: 0;
        margin-left: 11px;
    }
</style>
<div class="header">
    <div class="top">
        <div class="top-content">
            <div class="top-left">
                <a href="http://app.smartstudy.com/kaowei" target="_blank">厦门</a>
                <a href="http://app.smartstudy.com/school" target="_blank">福州</a>
                <a href="http://info.smartstudy.com" target="_blank">合肥</a>
                <a href="javascript:;">泉州</a>
                <a href="http://vip.smartstudy.com/merchant" target="_blank">南昌</a>
            </div>
            <div class="top-right">
                <div class="learn-center">
                    <img src="http://media8.smartstudy.com/smartstudy/images/sign-learn.png" class="learncenter-sign">
                    <a href="/user" class="learn-txt">学习中心</a>
                </div>
                <div class="no-login">
                    <a href="javascript:;" class="sigin">登 录</a>
                    <img src="http://media8.smartstudy.com/images/cut-off-rule.png">
                    <a href="javascript:;" class="reg">注 册</a>
                </div>
            </div>
            <div class="slogan">
                <div class="LazyLoad is-visible" style="height:36px;width:200px;">
                    <img src="http://media8.smartstudy.com/common/images/slogan.png">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
