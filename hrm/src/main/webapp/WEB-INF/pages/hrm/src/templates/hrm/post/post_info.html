<!-- Modal -->
<div id="PostPanel" class="modal fade " tabindex="-1"
	role="dialog" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3>岗位管理</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label class="col-sm-3 fl" style="line-height: 34px;">id</label>
			<div class="col-sm-9 input-group">
				<input type="text" class="form-control" ng-readonly="true" ng-model="selectedItem.id" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 fl" style="line-height: 34px;">名称</label>
			<div class="col-sm-9 input-group">
				<input type="text" 
				class="form-control" ng-model="selectedItem.name" />
			</div>
		</div>
		
		<div class="form-group">
            <label class="col-sm-3 fl" style="line-height: 34px;">组织</label>
            <div class="col-sm-9 input-group">
                <select value="" class="form-control" ng-model="selectedItem.orgId">
                	<option value="" disabled selected>组织</option>
                	<option value="{{org.id}}" ng-repeat="org in orgs">{{org.org_name}}</option>
              	</select>
            </div>
        </div>
		
		<div class="form-group">
			<label class="col-sm-3 fl" style="line-height: 34px;">备注</label>
			<div class="col-sm-9 input-group">
				<input type="text" class="form-control" ng-model="selectedItem.remark" />
			</div>
		</div>
		
		<div align="center">
			<button class="btn btn-default" type="button"
				ng-click="savePost()">确定</button>
		</div>
	</div>
</div>
