    .nav .nav-content .search-box a .icon_search {
        line-height: 0;
    }
    .nav .nav-content a {
        color: #666;
        transition: all .3s ease-in-out;
    }
    a {
        text-decoration: none;
    }
    .nav .nav-content .nav-ul li:last-child .tip {
        position: absolute;
        top: -9px;
        right: -19px;
        font-size: 12px;
        color: red;
        font-weight: 500;
        height: 12px;
        z-index: -1;

    .nav .nav-content a {
