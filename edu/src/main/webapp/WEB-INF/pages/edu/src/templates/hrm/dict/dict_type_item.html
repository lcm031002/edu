<!-- Modal -->
<div id="dictTypeItemPanel" class="modal fade klxx-modal-primary" tabindex="-1" role="dialog" 
     aria-labelledby="dictItemLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 class="modal-title">新增字典类型</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 fl" style="line-height: 34px;">字典ID</label>
                    <div class="col-sm-9 input-group">
                        <input type="text" class="form-control" ng-readonly="true" ng-model="selectedTypeItem.id"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-3 fl" style="line-height: 34px;">字典关键字</label>
                    <div class="col-sm-9 input-group">
                        <input type="text" class="form-control" required ng-model="selectedTypeItem.key"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-3 fl" style="line-height: 34px;">字典名称</label>
                    <div class="col-sm-9 input-group">
                        <input type="text" class="form-control" required ng-model="selectedTypeItem.name"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 fl" style="line-height: 34px;">备注</label>
                    <div class="col-sm-9 input-group">
                        <input type="text" class="form-control" ng-model="selectedTypeItem.remark"/>
                    </div>
                </div>
                
                <div hidden="hidden" class="form-group">
                    <label class="col-sm-3 fl" style="line-height: 34px;">项目模型</label>
                    <div class="col-sm-9 input-group">
                        <input type="text" class="form-control" ng-model="selectedTypeItem.mod"/>
                    </div>
                </div>
                
                <div hidden="hidden" class="form-group">
                    <label class="col-sm-3 fl" style="line-height: 34px;">状态</label>
                    <div class="col-sm-9 input-group">
                        <input type="text" class="form-control" ng-model="selectedTypeItem.status"/>
                    </div>
                </div>

                <div align="center">
                    <button class="btn btn-default" type="button" data-dismiss="modal">取消</button>                    
                    <button class="btn btn-primary" type="button" ng-click="saveDicTypeItem()">确定</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
