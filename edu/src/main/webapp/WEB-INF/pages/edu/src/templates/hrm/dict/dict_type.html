<div ng-controller="DictCtrl">
  <div class="panel panel-primary" style="margin-bottom: 10px;">
    <div class="panel-heading">
      <span class="title">字典管理</span>
    </div>
    <div class="panel-body" style="padding: 15px;" id="panelBody">
      <form class="ng-pristine ng-valid" role="form">
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span>字典类型定义表</span>
              <button class="btn btn-primary btn-sm pull-right" ng-click="toAddDicTypeItem()"><i class="fa fa-plus"></i>新增</button>
            </div>
            <div class="panel-body">
              <table class="table table-striped table-hover table-bordered">
                <tr>
                  <th>字典ID</th>
                  <th>字典关键字</th>
                  <th>字典名称</th>
                  <th>项目模型</th>
                  <th>备注</th>
                  <th>状态</th>
                </tr>
                <tr ng-repeat="dict in dictDatas" ng-if="dictDatas&&dictDatas.length" class="{{dict.checked?'success':''}}" ng-click="singleCheckRow(dict)">
                  <td>{{dict.id}}</td>
                  <td>{{dict.key}}</td>
                  <td>{{dict.name}}</td>
                  <td>{{dict.mod}}</td>
                  <td>{{dict.remark}}</td>
                  <td>{{dict.status}}</td>
                </tr>
                <tr ng-if="!dictDatas||!dictDatas.length">
                  <td colspan="5">暂无数据</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span>字典子项定义表</span>
              <button class="btn btn-primary btn-sm pull-right" ng-click="toAddItem()"><i class="fa fa-plus"></i>新增</button>
            </div>
            <div class="panel-body">
              <table class="table table-striped table-hover table-bordered">
                <col width="10%">
                <col width="25%">
                <col width="25%">
                <col width="20%">
                <col width="20%">
                <tr>
                  <th>子项ID</th>
                  <th>子项名称</th>
                  <th>子项编码</th>
                  <th>备注</th>
                  <th>操作</th>
                </tr>
                <tr ng-repeat="dictSub in dictSubDatas">
                  <td>{{dictSub.id}}</td>
                  <td>{{dictSub.name}}</td>
                  <td>{{dictSub.code}}</td>
                  <td>{{dictSub.remark}}</td>
                  <td>
                    <a ng-click="toUpdateItem(dictSub)" href="javascript:void(0)">修改</a>
                    <a ng-click="toDeleteItem(dictSub)" href="javascript:void(0)">删除</a>
                  </td>
                </tr>
                </tr>
                <tr ng-if="!dictSubDatas||!dictSubDatas.length">
                  <td colspan="5">暂无数据</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div ng-include="'templates/hrm/dict/dict_type_item.html'"></div>
  <div ng-include="'templates/hrm//dict/dict_item.html'"></div>
</div>
