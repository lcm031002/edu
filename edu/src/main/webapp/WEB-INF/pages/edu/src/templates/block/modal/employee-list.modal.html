<rd-modal>
  <rd-modal-title>{{modalTitle}}</rd-modal-title>
  <rd-modal-body>
    <div class="table-panel">
      <div class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="老师姓名" ng-model="searchInfo.employeeName" ng-change="getEmployeeList()">
            <span class="input-group-btn">
                <button class="btn btn-primary"><i class="iconfont icon-search"></i></button>
              </span>
          </div>
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <tr>
          <th></th>
          <th width="120">编码</th>
          <th width="80">姓名</th>
          <th>所属组织/职位</th>
        </tr>
        <tr ng-repeat="employee in employeeList" class="cur" ng-click="onEmployeeSelected(employee)">
          <td>
            <input type="checkbox" value="employee.id" ng-checked="selectedemployee.id == employee.id">
          </td>
          <td>{{employee.encoding}}</td>
          <td>{{employee.employee_name}}</td>
          <td>{{employee.branch_post_names}}</td>
        </tr>
      </table>
      <ng-pagination conf="pageConf"></ng-pagination>
    </div>
  </rd-modal-body>
  <rd-modal-footer>
    <button class="btn btn-default" ng-click="$dismiss()">取消</button>
    <button class="btn btn-primary" ng-click="confirm()">确定</button>
  </rd-modal-footer>
</rd-modal>
