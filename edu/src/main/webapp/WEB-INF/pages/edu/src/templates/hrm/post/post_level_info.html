<!-- Modal -->
<div id="PostLevelPanel" class="modal klxx-modal-primary fade " tabindex="-1"
	role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title">层级管理</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-sm-3 fl" style="line-height: 34px;">id</label>
					<div class="col-sm-9 input-group">
						<input type="text" class="form-control" ng-readonly="true" ng-model="selectedItem.id" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 fl" style="line-height: 34px;">层级名称</label>
					<div class="col-sm-9 input-group">
						<input type="text" 
						class="form-control" ng-model="selectedItem.level_code" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 fl" style="line-height: 34px;">类别</label>
					<div class="col-sm-9 input-group">
						<select name="level_type" class="form-control" required 
	                      ng-model="selectedItem.level_type"
	                      ng-options="levelType.id as levelType.text for levelType in levelTypeList">
	                    </select>
					</div>
				</div>
				
				<div align="center">
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" type="button" data-dismiss="modal">取消</button>				
				<button class="btn btn-primary" type="button" ng-click="savePostLevel()">确定</button>
			</div>
		</div>
	</div>
</div>
