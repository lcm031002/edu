<rd-modal ng-form="courseForm">
  <rd-modal-title>排课管理修改</rd-modal-title>
  <rd-modal-body>
    <div class="form-horizontal">
      <div class="hide">
        <input type="text" ng-model='scheduleDetail.id'>
      </div>
      <div class="form-group-inline">
        <label class="col-sm-2 control-label">日期：</label>
			<div class="col-sm-4">
				<rd-date-picker-popup ng-model="scheduleDetail.course_date"></rd-date-picker-popup>
			</div>
			<label class="col-sm-2 control-label">上课时间：</label>
			<div class="col-sm-4">
				<kl-timepicker ng-model="scheduleDetail.start_time"></kl-timepicker>
			</div>
			<label class="col-sm-2 control-label">下课时间：</label>
			<div class="col-sm-4">
				<kl-timepicker ng-model="scheduleDetail.end_time"></kl-timepicker>
			</div>
			<label class="col-sm-2 control-label">科目：</label>
			<div class="col-sm-4">
				<select class=form-control ng-model="scheduleDetail.subject_id"
					ng-options="subject.id as subject.name for subject in scheduleDetail.subjectList"
					ng-disabled="disabled"></select>
			</div>
			<label class="col-sm-2 control-label">教师：</label>
			<div class="col-sm-10">
	          <div class="input-group">
	            <div class="form-control" type="text" ng-disabled="disabled">
	             	<span>{{scheduleDetail.teacher_name}} </span>
	             </div>
	             <span class="input-group-btn" kl-teacher-dropdown kl-selected="insertLeader(teacher)" searchparam="{}">
	             	<button class="btn btn-primary" ng-disabled="disabled">选择</button>
	             </span>
	          </div>
	        </div>
      </div>
    </div>
  </rd-modal-body>
  <rd-modal-footer>
    <button type="button" class="btn btn-default" ng-click="handleModalCancel()">取消</button>
    <button type="button" class="btn btn-primary" ng-click="handleModalConfirm()">确定</button>
  </rd-modal-footer>
</rd-modal>
