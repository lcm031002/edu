<div class="klxx-modal-primary avatar-upload">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title" >选择图片</h3>
  </div>
  <div class="modal-body">
    <div class="form">
      <div class="form-group text-center">
        <avatar class="btn btn-default a-upload">
          <input type="file" name="fileInput" image-with-preview ng-model="result">选择本地图片
        </avatar>
      </div>
    </div>
    <div>
      <div class="text-center">
        <img ng-src="{{result.src}}" style="width: 100%;"></img>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" 
      class="btn btn-default" 
      ng-click="$dismiss()">关闭</button>
    <button class="btn btn-primary" ng-click="$close(result.src)">确定</button>
  </div>
</div>
