<div class="row"  ng-controller="CustomerBirthdayCtrl">

    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-header icon="fa-info-circle" title="客户生日提醒">
                <div class="pull-right fa-hover" >
                    <a href="#" class="dropdown-toggle" ng-click="refresh()" title="刷新">
                        <i class="fa fa-refresh" ></i>
                    </a>
                    <a href="#" class="dropdown-toggle" title="缩小" ng-click="extend('')">
                        <i class="fa fa-compress"></i>
                    </a>
                    <a href="#" class="dropdown-toggle" ng-click="excel()" title="导出">
                        <i class="fa fa-file-excel-o" ></i>
                    </a>
                </div>
            </rd-widget-header>
            <rd-widget-body>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr><th class="text-center">姓名</th><th>手机</th><th>微信</th><th>生日</th><th>操作</th></tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in items"><td class="text-center">{{item.name}}</td><td>{{item.mp}}</td><td>{{item.wechat}}</td><td>{{item.birthday}}</td>
                        <td><a href="index#rescRec_proc/{{item.name}}"  class="btn btn-sm btn-info" target="_blank">查看资源记录</a></td></tr>
                        </tbody>
                    </table>
                    <div class="div_left" ng-show="totalPage > 0">当前{{currentPage}}页，共{{totalPage}}页</div>
		            <div class="div_right" ng-show="totalPage > 1">
			       	   <div class="pagelist" >
			       	       <ul>
						    <li ng-class="{true:'active'}[currentPage==1]"><span class="select-line" ng-click="currentPage=1;load()" >首页</span></li>
						    <li ng-class="{true:'disabled'}[currentPage==1]"><span class="select-line" ng-click="prev()">上一页</span></li>
						    <li ng-repeat="page in pages"><span class="select-line" ng-click="loadPage(page)">{{page}}</span></li>
						    <li ng-class="{true:'disabled'}[currentPage==totalPage]"><span class="select-line" ng-click="next()">下一页</span></li>
						    <li ng-class="{true:'active'}[currentPage==totalPage]"><span class="select-line"  ng-click="currentPage=totalPage;load()">末页</span></li>
						   </ul>
						</div>     
					</div>
                </div>
            </rd-widget-body>
        </rd-widget>
    </div>
</div>
