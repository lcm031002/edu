<!-- Teacher Group Modal -->
<rd-modal ng-form="form" id="erpTeacherGroupPanel" class="last_model">
  <rd-modal-title>教研组{{optype=='add'?'添加':'修改'}}</rd-modal-title>
  <rd-modal-body>
    <div class="form-horizontal">
      <div class="hide">
        <input type="text" ng-model="teacherGroup.id">
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">教研组名称：</label>
        <div class="col-sm-10">
          <input class="form-control" ng-model="teacherGroup.teach_group_name" name="teach_group_name" type="text" required>
          <span class="form-error" ng-show="form.teach_group_name.$dirty && form.teach_group_name.$error.required">教研组名称不能为空！</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">团队：</label>
        <div class="col-sm-10">
          <select class="form-control" ng-model="teacherGroup.bu_id" ng-options="bu.id as bu.org_name for bu in buList">
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">负责人：</label>
        <div class="col-sm-10">
          <div class="input-group">
            <div class="form-control" type="text" style="height:auto;min-height:32px;">
              <span ng-repeat="item in leaderList">{{item.teacher_name}} 
                <i class="iconfont icon-public_defeat i-text-primary cur" ng-click="removeLeader(item)"></i> 
              </span>
            </div>
            <span class="input-group-btn" 
              kl-teacher-dropdown kl-selected="insertLeader(teacher)">
              <button class="btn btn-primary">添加</button>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">教师列表：</label>
        <div class="col-sm-10 ">
          <span class="input-group" kl-teacher-dropdown kl-selected="insertTeacher(teacher)"searchparam="{bussinessType:2}">
            <button class="btn btn-primary" style="border-radius: 4px;"><i class="iconfont icon-operation_add" ></i> 添加</button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <table class="table table-bordered" align="center">
            <tr>
              <th>编码</th>
              <th>姓名</th>
              <th>状态</th>
              <th style="width: 60px;">兼职</th>
              <th style="width: 80px;">操作</th>
            </tr>
            <tr ng-repeat="item in teacherList">
              <td>{{item.encoding}}</td>
              <td>{{item.teacher_name}}</td>
              <td>{{item.status}}</td>
              <td>{{item.is_pluralistic == 0? '否':'是'}}</td>
              <td><sapn class="cur" ng-click="removeTeacher(item)"><i class="iconfont icon-delete text-danger"></i> 删除
          </sapn></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </rd-modal-body>
  <rd-modal-footer>
    <button type="button" class="btn btn-default" ng-click="$dismiss()">取消</button>
    <button ng-disabled="form.$invalid" type="button" class="btn btn-primary" ng-click="ok()">确定</button>
  </rd-modal-footer>
</rd-modal>
