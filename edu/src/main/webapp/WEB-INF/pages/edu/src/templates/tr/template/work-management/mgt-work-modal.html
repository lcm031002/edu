<!-- 关联试卷 -->
<rd-modal ng-form="mgtWorkModalForm" class="class-work-madal tr">
  <rd-modal-title>试题库</rd-modal-title>
  <rd-modal-body>
    <div class="form form-horizontal layout-row" style="min-height: 500px;">
     <div class="flex">
      <!-- .search-bar -->
      <div class="searchbar">
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group w-400">
              <input type="text" class="form-control" ng-model="mgtWorkModal.key">
              <span class="input-group-btn">
                <button class="btn btn-primary" ng-click="mgtWorkModal.search(mgtWorkModal.key)">
                  <i class="">搜索</i>
                </button>
              </span>
            </div>
          </div>
        </form>
      </div><!-- end .search-bar -->
      <!-- class-info-list -->
      <div class="info-list">
        <ul class="mgt-work-list m-0 p-0">
          <li class="mgt-work mr-20 mb-1" ng-repeat="work in mgtWorkModal.workRecords track by work.id" ng-click="mgtWorkModal.select(work)" ng-class="{'selected': work.selected}">
            {{::work.paperName}}
          </li>
        </ul>
      </div>
     </div>
     <div style="width: 1px; border: 1px solid #eee;"></div>
     <div class="flex">
      <div class="mt-10 ml-10 right-bar-header layout-row layout-align-space-between-center">
        <div>
          已选的试卷( <span>{{mgtWorkModal.items.length}}</span>)
        </div>
        <div ng-click="mgtWorkModal.clearAll()">
          <i class="iconfont icon-delete text-danger"></i>
          清空
        </div>
      </div>
      <ul class="right-bar-body ml-10 mt-10 p-0">
        <li ng-repeat="item in mgtWorkModal.items track by item.id" class="layout-row layout-align-space-between-center">
          <span>{{::item.paperName}}</span>
          <i class="fa fa-close tr-primary-fg mr-10" ng-click="mgtWorkModal.delete(item)"></i>
        </li>
      </ul>
     </div>
    </div>
  </rd-modal-body>
  <rd-modal-footer>
    <button type="button" class="btn btn-default" ng-click="mgtWorkModal.handleModalCancel()">取消</button>
    <button type="button" class="btn btn-primary" ng-disabled="mgtWorkModalForm.$invalid" ng-click="mgtWorkModal.handleModalConfirm()">提交</button>
  </rd-modal-footer>
</rd-modal>
