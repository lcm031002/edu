<div class="crm" ng-controller="crmImportantReminderCtrl">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<span class="title">重要事项提醒</span>
		</div>
	</div>
	<div class="table-panel">
		<div class="table-responsive ov-a">
			<div ng-if="dataLoad=='loading'" style="vertical-align: middle; text-align: center;">
				<img src="../img/loading2.gif">
			</div>
			<table ng-if="dataLoad==''" class="table">
				<thead>
					<tr>
						<th class="text-center">序号</th>
						<th>内容</th>
						<th>类型</th>
						<th>创建人</th>
						<th>创建时间</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="reminder in reminderResult">
						<td class="text-center">{{$index + 1}}</td>
						<td>{{reminder.description}}</td>
						<td>{{reminder.remind_type_name}}</td>
						<td>{{reminder.create_user_name}}</td>
						<td>{{reminder.create_time}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
