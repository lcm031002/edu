<div class="crm" ng-controller="crmGcRptAchieveTotalController">
  <div class="panel panel-primary">
    <div class="panel-heading"><span class="title">业绩总额统计</span></div>
    <div class="panel-body operation-panel">
      <div class="toolbar">
        <button type="submit" class="btn btn-primary btn-circle" ng-click="exp()"><i class="iconfont icon-public_export"></i>导出</button>
      </div>
      <hr>
      <div class="searchbar">
        <form role="form" class="form-inline">
          <div class="form-group">
            团队：
            <select class="form-control" ng-model="selectedCompany" name="selectedCompany" ng-options="company.text for company in companys" ng-change="changeCompany(company)">
            </select>
          </div>
          <div class="form-group">
            学校：
            <select class="form-control" ng-model="selectedSchool" name="selectedSchool" ng-options="sch.text for sch in schs">
            </select>
          </div>
          <div class="form-group">
            开始日期：
            <input type="text" style="height:30px" class="form-control Wdate cursor_pointer" onfocus="WdatePicker({dateFmt:'yyyy年MM月'})" ng-model="searchParam.p_start_date" name="cdt_start_date" id="cdt_start_date" />
          </div>
          <button type="submit" class="btn btn-primary" ng-click="cdtSearch()"><i class="iconfont icon-search"></i> 查询</button>
        </form>
      </div>
    </div>
  </div>
  <div class="table-panel">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>咨询师姓名</th>
          <th>月份</th>
          <th>业绩总额</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-if="isLoading=='loading'">
          <td colspan="9" rowspan="10" align="center"><img alt="" src="img/crm/loading2.gif"></td>
        </tr>
        <tr ng-repeat="rec in reportData" ng-if="isLoading!='loading'">
          <td>{{rec.cnselor_name}}</td>
          <td>{{rec.order_time}}</td>
          <td>{{rec.achieve_total}}</td>
        </tr>
      </tbody>
    </table>
        <div class="container-fluid ng-isolate-scope" ng-show="reportData.length <1">
		<div class="row">
			<div class="col-xs-12 text-center">
				<div class="no-data"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<div style="margin: 0 auto">暂无数据</div>
			</div>
		</div>
	</div>
  </div>
</div>
