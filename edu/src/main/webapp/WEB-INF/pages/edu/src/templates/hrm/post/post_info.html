<!-- Modal -->
<div id="PostPanel" class="modal klxx-modal-primary fade " tabindex="-1"
	role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title">职务管理</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-sm-3 fl" style="line-height: 34px;">id</label>
					<div class="col-sm-9 input-group">
						<input type="text" class="form-control" ng-readonly="true" ng-model="selectedItem.id" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 fl" style="line-height: 34px;">职务编码</label>
					<div class="col-sm-9 input-group">
						<input type="text" 
						class="form-control" ng-model="selectedItem.post_code" ng-readonly="itemOperateType== 'update'?true:false" />
					</div>
				</div>

					</div>	
				</div> -->
				
				<div class="form-group">
					<label class="col-sm-3 fl" style="line-height: 34px;">职务名称</label>
					<div class="col-sm-9 input-group">
						<input type="text" 
						class="form-control" ng-model="selectedItem.post_name" />
					</div>
				</div>

		            <label class="col-sm-3 fl" style="line-height: 34px;">组织</label>

		              	</select>
		            </div>

				<div class="form-group">
					<label class="col-sm-3 fl" style="line-height: 34px;">备注</label>

						<input type="text" class="form-control" ng-model="selectedItem.remark" />

				<div class="form-group">
					<label class="col-sm-3 fl" style="line-height: 34px;">岗位</label>
					<div class="col-sm-9 input-group">
						<select name="post_type_id" class="form-control" required 
	                      ng-model="selectedItem.post_type_id"
	                      ng-options="postDuty.id as postDuty.duty_name for postDuty in postDutyList">
	                    </select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-3 fl" style="line-height: 34px;">职级</label>
					<div class="col-sm-9 input-group">
						<select name="rank_id" class="form-control" required 
	                      ng-model="selectedItem.rank_id"
	                      ng-options="postRank.id as postRank.rank_code for postRank in postRankList">
	                    </select>
					</div>
				</div>
				
				<div align="center">
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" type="button" data-dismiss="modal">取消</button>				
				<button class="btn btn-primary" type="button" ng-click="savePost()">确定</button>
			</div>
		</div>
	</div>
