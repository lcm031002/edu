<div>
     <div class="tool_bar">
	     <span class="tool_bar_left page_title" >意向统计</span>
	     <!-- <span class="tool_bar_right cursor_pointer form_btn" ng-click="exp()">导出</span>
	     <span class="tool_bar_right cursor_pointer form_btn" ng-click="showAdvSearch()" id="advancedSearchBtn">高级</span> -->
     </div>
     <div class="src_div">
                     团队：<select ng-model="searchParam.p_bu_id" name="cdt_bu_id"  ng-change="changeCompany()">
             <option ng-repeat="company in companys" value="{{company.id}}">{{company.org_name}}</option>           
          </select>
                      学校：<select ng-model="searchParam.p_branch_id" name="cdt_branch_id">
             <option ng-repeat="sch in schs" value="{{sch.id}}">{{sch.org_name}}</option>           
          </select>
                     咨询师：<input type="text" ng-model="searchParam.p_cnselor_name" placeholder="模糊查询" name="cdt_cnselor_name">
                     开始日期：<input type="text" style="height:30px"  class="Wdate cursor_pointer" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"  ng-model="searchParam.p_start_date" name="cdt_start_date" id="cdt_start_date"/>
                     结束日期：<input type="text" style="height:30px"  class="Wdate cursor_pointer" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"  ng-model="searchParam.p_end_date" name="cdt_end_date" id="cdt_end_date"/>
      <input class="src_button" value="查询" ng-click="cdtSearch()">
      <input class="src_button" value="导出" ng-click="exp()">
     </div>
     <div  class="table_div">
	      <div  class="table_data_div">
	          <div class="div_title"><span>统计列表   </span>
	          </div>
	          <table class="table table-striped table-hover">
	           <tr>
		           <th ng-show="{{searchParam.p_grp_company}}">团队</th>
		           <th ng-show="{{searchParam.p_grp_sch}}">学校</th>
		           <th>咨询师</th>
		           <th>意向</th>
		           <th>数量</th>
	           </tr>
	           <tr ng-if="isLoading=='loading...'">
	              <td colspan="9" rowspan="10"><img alt=""  src="../img/loading.gif"></td>
	           </tr>
	           <tr ng-repeat="rec in reportData" ng-if="isLoading!='loading...'" >
		             <td ng-show="{{searchParam.p_grp_company}}">{{rec.bu_name}}</td>
		             <td ng-show="{{searchParam.p_grp_sch}}">{{rec.branch_name}}</td>
		             <td>{{rec.cnselor_name}}</td>
		             <td>{{rec.clue_stage_name}}</td>
		             <td>{{rec.clue_stage_count}}</td>
	           </tr>
	          </table>
            </div>
          </div>
</div>
