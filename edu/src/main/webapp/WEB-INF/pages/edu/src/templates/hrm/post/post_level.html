<div ng-controller="PostLevelCtrl">
  <div class="panel panel-primary" style="margin-bottom: 10px;">
    <div class="panel-heading">
      <span class="title">层级管理</span>
    </div>
    <div class="panel-body">
      <div class="toolbar">
        <button type="button" style="margin-bottom: 5px;" class="btn btn-primary btn-circle" ng-click="toAddPostLevelPanel()"><i class="iconfont icon-add"></i> 添加</button>
      </div>
    </div>
  </div>
  <div class="table-panel">
    <table class="table table-striped table-hover table-bordered">
      <tr>
        <th>层级</th>
        <th>类别</th>
        <th>id</th>
        <th>操作</th>
      </tr>
      <tr ng-repeat="postLevel in postLevelList" ng-if="postLevelList && postLevelList.length">
        <td>{{postLevel.level_code}}</td>
        <td>{{postLevel.level_type_name}}</td>
        <td>{{postLevel.id}}</td>
        <td>
          <a ng-click="toUpdateItem(postLevel)" href="javascript:void(0)">修改</a>
        </td>
      </tr>
      <tr ng-if="!postLevelList||!postLevelList.length">
        <td colspan="4">暂无数据</td>
      </tr>
      <tr ng-if="isLoading == 'loading...'">
        <td colspan="4" align="center">
          <img src="img/icons/big_load.gif">
        </td>
      </tr>
    </table>
  </div>
  <div ng-include="'templates/hrm/post/post_level_info.html'"></div>
</div>
