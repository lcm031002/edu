<div class="erp student claim" ng-controller="erp_studentAccountClaimController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="title">理赔</span>
        </div>
        <div class="panel-body">
            <div class="table-panel">
                <div class="claim-panel">
                    <div class="student-info pull-left">
                        <h2>理赔学员</h2>
                        <div class="info">
                            <div class="avatar">
                                <img ng-src="{{payment.lp_info.student_heading || 'img/erp/default-avatar.png'}}" />
                            </div>
                            <form class="form-inline">
                                <div class="form-group">
                                    编码：<input class="form-control" type="text" ng-disabled="true" ng-model="payment.lp_info.encoding">
                                </div>
                                <div class="form-group">
                                    姓名：<input class="form-control" type="text" ng-disabled="true" ng-model="payment.lp_info.student_name">
                                </div>
                            </form>
                        </div>
                        <div class="tip mt15">
                            <i class="iconfont icon-public_reminder i-text-warning"></i><span class="zzr-color ml5">提示：理赔既扣减校区业绩又扣减校区收入</span>
                        </div>
                    </div>
                    <div class="divider pull-left">
                        <i class="iconfont icon-public_nextStep i-text-warning" style="font-size: 40px;"></i>
                    </div>
                    <div class="claim-amount-panel pull-left">
                        <h2>理赔金额</h2>
                        <form class="form-inline">
                            <div class="form-group">
                                金额：<input class="form-control" type="text"
                               ng-model="payment.lp_info.lp_price"
                               ng-focus="onLPProceFocus()"
                               ng-blur="onLPProceBlur()"
                               placeholder="请在这里输入理赔金额."/>
                            </div>
                            <div class="form-group">
                                描述：<textarea class="form-control" rows="4" ng-model="payment.lp_info.remark"></textarea>
                            </div>
                            <div class="from-group" style="padding-left: 3em;">
                                <button class="btn btn-primary"  ng-click="LPSubmit()">确认理赔</button>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
